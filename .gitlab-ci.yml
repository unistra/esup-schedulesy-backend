stages:
  - test

services:
  - postgres:9.5

variables:
  POSTGRES_DB: schedulesy
  POSTGRES_USER: schedulesy
  POSTGRES_PASSWORD: schedulesy

unittest:
  stage: test
  tags:
    - cluster
  image: unistra/python3.7-ci:latest
  script:
    - pip3 install -r requirements/dev.txt
    - coverage erase
    - coverage run run_tests.py
    - coverage report

safety:
  stage: test
  tags:
    - cluster
  image: unistra/python3.7-ci:latest
  script:
    - pip3 install -r requirements/dev.txt
    - safety check
