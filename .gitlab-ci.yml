stages:
  - test

services:
  - postgres:9.5

variables:
  POSTGRES_DB: schedulesy
  POSTGRES_USER: schedulesy
  POSTGRES_PASSWORD: schedulesy

unittest:
  stage: test
  tags:
    - cluster
  image: unistra/python3.7-ci:latest
  script:
    - pip3 install -r requirements/dev.txt
    - tox -e py37

black:
  stage: test
  tags:
    - cluster
  image: unistra/python3.7-ci:latest
  script:
    - pip3 install -r requirements/dev.txt
    - tox -e black

safety:
  stage: test
  tags:
    - cluster
  image: unistra/python3.7-ci:latest
  script:
    - pip3 install -r requirements/dev.txt
    - safety check
  only:
    - main
    - develop
